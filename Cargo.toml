[package]
name = "netext-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "netext_core"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
petgraph = "0.6.4"
rand = "0.8.4"

[dependencies.pyo3]
version = "0.20.0"
features = ["abi3-py39"]
