site_name: netext Documentation

nav:
  - index.md
  - tutorial.md
  - 'User Guide':
    - user-guide/style-edges.md
    - user-guide/style-nodes.md
  - 'Reference':
    - reference/edges.md
    - reference/nodes.md
  - 'API':
    - api/terminal-graph.md
  - 'Development':
    - dev/roadmap.md

theme:
  name: material
  palette:
    primary: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - search:
      lang: en
  - mkdocstrings

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

repo_url: https://github.com/mahrz24/netext
