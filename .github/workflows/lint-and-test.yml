
# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "first-prototype" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - run: pip install --upgrade pip
    - run: pip install pyright
      if: ${{ matrix.python-version }} == "3.10" 
    - uses: pre-commit/action@v3.0.0
      if: ${{ matrix.python-version }} == "3.10" 
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    - name: Poetry Version
      id: poetry-version
      run: echo "::set-output name=version::$(poetry --version | grep -oP '[\d\.]+')"
    - name: Cache Poetry virtualenv
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: ubuntu-latest-${{ matrix.python-version }}-poetry-${{ steps.poetry-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ubuntu-latest-${{ matrix.python-version }}-poetry-${{ steps.poetry-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: |
        poetry install
      if: steps.cache.outputs.cache-hit != 'true'
    - name: Test with pytest
      run: |
        poetry run pytest --cov=netext --cov-report=xml:coverage.xml 
    - uses: codecov/codecov-action@v3
      if: ${{ matrix.python-version }} == "3.10" 
      with:
        files: ./coverage.xml
        verbose: true # optional (default = false)