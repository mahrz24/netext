# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: "Lint & Test"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install Pipx
        run: |
          pip install --upgrade pip
          python3.12 -m pip install --user pipx
          python3.12 -m pipx ensurepath
      - name: Install Hatch
        run: |
          pipx install hatch
          hatch config set dirs.env.virtual .hatch
          hatch env create lint
      - name: Cache hatch virtualenvs
        uses: actions/cache@v2
        id: cache
        with:
          path: .hatch
          key: ubuntu-latest-hatch-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ubuntu-latest-hatch-${{ hashFiles('pyproject.toml') }}
      - name : Run linting
        run: hatch run lint:ruff check
      - name : Run formatting
        run: hatch run lint:ruff format --check
      - name: Run mypy
        run: hatch run test:mypy netext
      - name: Test with pytest
        run: |
          hatch run test:pytest --cov=netext --cov-report=xml:coverage.xml
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          verbose: true # optional (default = false)
