[tool.poetry]
name = "netext"
version = "0.1.1"
description = "A graph (network) rendering library for the terminal."
authors = ["Malte Klemm <me@malteklemm.de>"]
license = "MIT"
repository = 'https://github.com/mahrz24/netext'
readme = 'README.md'
keywords = ['network', 'graph', 'terminal', 'rich']

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13"
networkx = {extras = ["default"], version="^3.0"}
grandalf = "^0.7"
bitarray = "^2.6.2"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
networkx-stubs = "^0.0.1"
shapely = "^2.0.1"
rtree = "^1.0.1"
cachetools = "^5.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = {version = "^22.6.0", allow-prereleases = true}
pre-commit = "^2.20.0"
pytest-cov = "^3.0.0"
coverage = {extras = ["toml"], version = "^6.4.2"}
asv = "^0.5.1"
mkdocs-material = "^9.0.5"
importlib-metadata = "*"
ruff = "^0.0.254"
mypy = "^0.991"
textual = {extras = ["dev"], version = "^0.22"}
pyinstrument = "^4.4.0"


[tool.poetry.group.dev.dependencies]
syrupy = "^4.0.1"
jinja2 = "^3.1.2"
scriv = "^1.3.1"

[tool.black]
preview = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.mypy]
mypy_path = "./stubs"

[tool.scriv]
format = "md"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
