[tool.black]
preview = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.mypy]
mypy_path = "./stubs"

[tool.scriv]
format = "md"

[tool.hatch]
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "netext"
dynamic = ["version"]
description = "A graph (network) rendering library for the terminal."
authors = [{ name = "Malte Klemm", email = "me@malteklemm.de" }]
license = "MIT"
readme = "README.md"
keywords = ["network", "graph", "terminal", "rich"]
requires-python = ">=3.10"
dependencies = [
    "rich>=13",
    "networkx[default]~=3.0",
    "grandalf>=0.7",
    "bitarray>=2.6.2",
    "shapely~=2.0",
    "rtree>=1.0.1",
    "cachetools>=5.3.0",
    "plum-dispatch >=2.1.1",
]

[project.optional-dependencies]
textual = ["textual>=0.40"]


[project.urls]
"Source code" = "https://github.com/mahrz24/netext"
Documentation = "https://github.com/mahrz24/netext"

[tool.hatch.version]
source = "vcs"

[tool.hatch.env]
requires = [
    "hatch-pip-compile"
]

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.envs.tools]
detached = true
python = "3.12"
dependencies = ["scriv>=1.3.1", "pre-commit>=2.20.0"]


[tool.hatch.envs.docs]
python = "3.12"
dependencies = [
    "mkdocstrings[python]>=0.20.0",
    "mkdocs-material>=9.0.5",
    "importlib-metadata",
    "rich-pixels>=2.1.1",
]
features = ["textual"]

[tool.hatch.envs.lint]
detached = true
python = "3.12"
dependencies = ["ruff>=0.1.5"]

[tool.hatch.envs.test_base]
dependencies = [
    "syrupy>=4.0.1",
    "jinja2>=3.1.2",
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "coverage[toml]>=6.4.2",
    "asv>=0.5.1",
    "mypy>=1.3",
    "pytest-asyncio>=0.21.1",
    "aiohttp>=3.9.0b6",
]
features = ["textual"]

[tool.hatch.envs.test]
template = "test_base"

[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11", "3.12"]

[tool.hatch.envs.dev]
python = "3.12"
template = "test_base"
extra-dependencies = [
    "textual-dev<=1.1",
    "rich-pixels>=2.1.1",
    "aiohttp>=3.9.0b6",
]
