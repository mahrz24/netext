[tool]
rye = { dev-dependencies = [
    "pytest>=8.0.0",
    "syrupy>=4.0.1",
    "jinja2>=3.1.2",
    "pytest-cov>=3.0.0",
    "coverage[toml]>=6.4.2",
    "asv>=0.5.1",
    "pyright",
    "pytest-asyncio>=0.21.1",
    "aiohttp>=3.9.0b6",
    "mkdocstrings[python]>=0.20.0",
    "mkdocs-material>=9.0.5",
    "importlib-metadata",
    "rich-pixels>=2.1.1",
    "ruff",
    "textual>=0.40",
    "pygraphviz>=1.12",
] }

[tool.pyright]
typeCheckingMode="standard"
useLibraryCodeForTypes=true
stubPath = "stubs"
venvPath="."
pythonVersion="3.10"

[tool.black]
preview = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.scriv]
format = "md"

[tool.setuptools]
py-modules = ["netext"]

[project]
name = "netext"
version = "0.2.2dev0"
description = "A graph (network) rendering library for the terminal."
authors = [{ name = "Malte Klemm", email = "me@malteklemm.de" }]
license = { text = "MIT Licence" }
readme = "README.md"
keywords = ["network", "graph", "terminal", "rich"]
requires-python = ">=3.10"
dependencies = [
    "rich>=13",
    "networkx[default]~=3.0",
    "grandalf>=0.7",
    "bitarray>=2.6.2",
    "shapely~=2.0",
    "rtree>=1.0.1",
    "cachetools>=5.3.0",
    "plum-dispatch >=2.1.1",

]

[project.optional-dependencies]
textual = ["textual>=0.40"]


[project.urls]
"Source code" = "https://github.com/mahrz24/netext"
Documentation = "https://github.com/mahrz24/netext"
