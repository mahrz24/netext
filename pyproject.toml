[tool.poetry]
name = "netext"
version = "0.1.0"
description = ""
authors = ["Malte Klemm <me@malteklemm.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
rich = "^12.5.1"
networkx = "^2.8.5"
grandalf = "^0.7"
bitarray = "^2.6.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = {version = "^22.6.0", allow-prereleases = true}
isort = "^5.10.1"
pre-commit = "^2.20.0"
pytest-cov = "^3.0.0"
coverage = {extras = ["toml"], version = "^6.4.2"}
asv = "^0.5.1"

[tool.black]
preview = true

[tool.isort]
profile = "black"

[tool.pyright]
include = ["netext", "examples", "tests"]
typeCheckingMode = "basic"
pythonVersion = "3.10"
venv = ".venv"
venv_path = "."


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
