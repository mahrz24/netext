[tool.black]
preview = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.mypy]
mypy_path = "./stubs"

[tool.scriv]
format = "md"

[tool.setuptools]
py-modules = ["netext"]

[project]
name = "netext"
dynamic = ["version"]
version = "0.2.2.dev0"
description = "A graph (network) rendering library for the terminal."
authors = [{ name = "Malte Klemm", email = "me@malteklemm.de" }]
license = { text = "MIT Licence" }
readme = "README.md"
keywords = ["network", "graph", "terminal", "rich"]
requires-python = ">=3.10"
dependencies = [
    "rich>=13",
    "networkx[default]~=3.0",
    "grandalf>=0.7",
    "bitarray>=2.6.2",
    "shapely~=2.0",
    "rtree>=1.0.1",
    "cachetools>=5.3.0",
    "plum-dispatch >=2.1.1",
]

[project.optional-dependencies]
textual = ["textual>=0.40"]


[project.urls]
"Source code" = "https://github.com/mahrz24/netext"
Documentation = "https://github.com/mahrz24/netext"
